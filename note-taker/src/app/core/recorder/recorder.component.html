<app-record-button
  label="Record"
  (buttonClick)="startRecord()"
  [ngClass]="{ 'recording-button:focus': isRecording }"
></app-record-button>
<app-record-button
  label="Stop"
  (buttonClick)="stopRecord()"
></app-record-button>
<app-record-button
  label="Clear"
  (buttonClick)="clearRecord()"
></app-record-button>
<app-text-box [recognizedText]="recognizedText"></app-text-box>
