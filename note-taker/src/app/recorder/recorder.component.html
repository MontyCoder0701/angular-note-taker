<button class="record-button" id="start-record-button" (click)="startRecord()">
  Record
</button>
<button class="record-button" id="stop-record-button" (click)="stopRecord()">
  Stop
</button>
<button class="record-button" id="clear-record-button" (click)="clearRecord()">
  Clear
</button>
<p>Recognized Text: {{ recognizedText }}</p>
